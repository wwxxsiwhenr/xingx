<!DOCTYPE html>

<head>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* æ‘„åƒå¤´é¢„è§ˆ */
        #video-container {
            position: absolute; top: 20px; right: 20px;

            border-radius: 10px; overflow: hidden;

        video { width: 100%; height: 100%; object-fit: cover; }

        /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
        #hud {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; pointer-events: none; z-index: 15;
        }
        .status-badge {

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- 1. æ ¸å¿ƒåº“å…¨éƒ¨æ¢æˆå›½å†… CDN (npm.elemecdn.com) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://npm.elemecdn.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://npm.elemecdn.com/three@0.160.0/examples/jsm/",

    </script>
    <script src="https://npm.elemecdn.com/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://npm.elemecdn.com/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://npm.elemecdn.com/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">æ­£åœ¨ä»å›½å†…èŠ‚ç‚¹åŠ è½½èµ„æº...<br>æ— éœ€æ¢¯å­ï¼Œé€Ÿåº¦é£å¿«</div>
    </div>

    <div id="video-container">
        <!-- ä¿æŒ playsinline å…¼å®¹ iOS -->
        <video id="input-video" playsinline webkit-playsinline muted autoplay></video>
    </div>

    <div id="hud">
        <div id="status-badge" class="status-badge">ç­‰å¾…æ‰‹åŠ¿...</div>
    </div>
    
    <div id="gui-container"></div>
    <button id="fullscreen-btn">å…¨å±</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- æ»¡è¡€ç”»è´¨é…ç½® (ä¸é˜‰å‰²) ---
        const PARTICLE_COUNT = 30000; // æ»¡è¡€ç²’å­æ•°
        const PARTICLE_SIZE = 0.08;   // ç»†è…»ç²’å­
        const MORPH_SPEED = 0.08;

        let scene, camera, renderer, particles, geometry;
        let originalPositions = [], targetPositions = [];   
        let handExplosionFactor = 0; 
        
        const params = {
            shape: 'heart',
            color: '#00ffff',
            particleSize: PARTICLE_SIZE,
            autoRotate: true,
            sensitivity: 1.5 // é»˜è®¤çµæ•åº¦
        };

        const statusBadge = document.getElementById('status-badge');

        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 10;
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;
        }

        function getShapeData(type) {
            const data = [];
            const randomSphere = (scale) => {
                const u = Math.random(); const v = Math.random();
                const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                const r = Math.cbrt(Math.random()) * scale;
                return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
            };

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 8; 
                    x *= 0.2; y *= 0.2; z *= 0.2;
                } else if (type === 'flower') {
                    const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                    const r = 3 * Math.cos(4 * theta) + 1; 
                    x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.cos(phi); z = r * Math.sin(phi) * Math.sin(theta);
                } else if (type === 'saturn') {
                     if (Math.random() > 0.4) {
                        const angle = Math.random() * Math.PI * 2; const dist = 4 + Math.random() * 3;
                        x = Math.cos(angle) * dist; z = Math.sin(angle) * dist; y = (Math.random() - 0.5) * 0.2;
                    } else { const p = randomSphere(2.5); x = p.x; y = p.y; z = p.z; }
                    const tilt = 0.4; const tx = x; x = x * Math.cos(tilt) - y * Math.sin(tilt); y = tx * Math.sin(tilt) + y * Math.cos(tilt);
                } else if (type === 'buddha') {
                    const section = Math.random();
                    if (section < 0.2) { const p = randomSphere(0.8); x = p.x; y = p.y + 2.5; z = p.z; }
                    else if (section < 0.6) { const p = randomSphere(1.8); x = p.x * 1.2; y = p.y; z = p.z * 0.8; }
                    else { const a = Math.random() * Math.PI * 2; const r = 1.5 + Math.random() * 2.0; x = Math.cos(a) * r; y = -1.5; z = Math.sin(a) * r; }
                } else { 
                    const p = randomSphere(6); x = p.x; y = p.y; z = p.z;
                }
                data.push(x, y, z);
            }
            return new Float32Array(data);
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            targetPositions = getShapeData('heart');
            originalPositions = new Float32Array(targetPositions);
            const currentPos = new Float32Array(targetPositions);
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            const material = new THREE.PointsMaterial({
                size: params.particleSize, color: params.color, blending: THREE.AdditiveBlending,
                depthWrite: false, transparent: true, opacity: 0.8
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.material.size = params.particleSize;
            particles.material.color.set(params.color);
            if(params.autoRotate) scene.children[0].rotation.y += 0.002;

            const positions = particles.geometry.attributes.position.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const tx = targetPositions[i3]; const ty = targetPositions[i3 + 1]; const tz = targetPositions[i3 + 2];
                let ex = 0, ey = 0, ez = 0;
                
                if (handExplosionFactor > 0.05) {
                    const dist = Math.sqrt(tx*tx + ty*ty + tz*tz) || 0.01;
                    const force = handExplosionFactor * 8.0; 
                    ex = (tx / dist) * force; ey = (ty / dist) * force; ez = (tz / dist) * force;
                }

                positions[i3]     += (tx + ex - positions[i3]) * MORPH_SPEED;
                positions[i3 + 1] += (ty + ey - positions[i3 + 1]) * MORPH_SPEED;
                positions[i3 + 2] += (tz + ez - positions[i3 + 2]) * MORPH_SPEED;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function initMediaPipe() {
            const videoElement = document.getElementById('input-video');
            
            // 2. æ ¸å¿ƒä¿®æ”¹ï¼šå¼ºåˆ¶è®© AI æ¨¡å‹æ–‡ä»¶ (WASM/Data) ä»å›½å†… CDN ä¸‹è½½
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://npm.elemecdn.com/@mediapipe/hands/${file}`;
                }
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1, // æ»¡è¡€æ¨¡å‹ç²¾åº¦
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                // 3. æ»¡è¡€åˆ†è¾¨ç‡ï¼š1280x720 (å¦‚æœæ‰‹æœºæ”¯æŒ)
                width: 1280, 
                height: 720
            });
            
            cameraUtils.start().then(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 500);
            }).catch(e => {
                alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™");
            });
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // UI åé¦ˆ
                statusBadge.innerText = "å·²æ•è·æ‰‹åŠ¿ âœ…";
                statusBadge.classList.add('status-active');

                const lm = results.multiHandLandmarks[0];
                const d_open = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                const d_ref = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                
                // çµæ•åº¦æ§åˆ¶
                let val = (d_open / d_ref - 0.5) * params.sensitivity; 
                handExplosionFactor += (Math.max(0, Math.min(1, val)) - handExplosionFactor) * 0.1;

            } else {
                statusBadge.innerText = "è¯·æ”¾å…¥æ‰‹æŒ...";
                statusBadge.classList.remove('status-active');
                handExplosionFactor += (0 - handExplosionFactor) * 0.1;
            }
        }

        function initUI() {
            const gui = new GUI({ container: document.getElementById('gui-container') });
            if(window.innerWidth < 600) gui.close();

            const shapes = { 'â¤ï¸ çˆ±å¿ƒ': 'heart', 'ğŸŒ¸ é²œèŠ±': 'flower', 'ğŸª åœŸæ˜Ÿ': 'saturn', 'ğŸ§˜ ç¦…æ„': 'buddha', 'ğŸ† çƒŸèŠ±': 'fireworks' };
            
            gui.add({ shape: 'heart' }, 'shape', shapes).name('å½¢çŠ¶').onChange(val => targetPositions = getShapeData(val));
            gui.addColor(params, 'color').name('é¢œè‰²');
            gui.add(params, 'sensitivity', 0.5, 3.0).name('æ‰‹åŠ¿çµæ•åº¦');
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
        }

        initScene();
        initParticles();
        initUI();
        initMediaPipe();
        animate();
    </script>
</body>
